<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>

<body>
    <script>
        let chuoi = prompt("Hay nhap day chu bat ky");
        let mangs = chuoi.split('');
        for (let i = 0; i <= mangs.length; i++) {
            if (mangs[i] === mangs[i].toUpperCase()) {
                mangs[i] = mangs[i].toLowerCase;
            } else {
                mangs[i].toUpperCase;
            }
            document.write(mangs);
        }
    </script>
</body>

</html>
