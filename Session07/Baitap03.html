<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap03</title>
</head>

<body>
    <script>
        let hour = Number(("Vui long nhap so gio trong ngay"));
        if (hour < 10) {
            alert("Good morning");
        } else {
            if (hour < 20) {
                alert("Good day");
            } else {
                alert("Good evening");
            }
        }
    </script>
</body>
