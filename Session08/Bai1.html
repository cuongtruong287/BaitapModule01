<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>

<body>
    <script>
        function factorial() {
            let num = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
            var factorialResult = 1;
            for (var i = 1; i <= num; i++) {
                factorialResult *= i;
            }
            document.getElementById("result-2").innerHTML = factorialResult;
        }
    </script>
</body>

</html>
